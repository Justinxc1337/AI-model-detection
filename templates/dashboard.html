<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Knife Detection Dashboard</h1>
        <div class="image-display">
            <div class="image-card">
                <h2>Original Image</h2>
                <img src="{{ url_for('static', filename='images/alert_knife_detected.jpg') }}" alt="Original Image">
                <p class="timestamp">{{ detection_time }}</p>
            </div>
            <div class="image-card">
                <h2>Annotated Image</h2>
                <img src="{{ url_for('static', filename='images/alert_knife_detected_annotated.jpg') }}" alt="Annotated Image">
                <p class="timestamp">{{ detection_time }}</p>
            </div>
        </div>
    </div>
</body>
</html>
